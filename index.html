<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count up by</title>
  </head>
  <body>
    <div class="container">
      <h1>Counting up by</h1>
      <form class="form">
        Count up to:<br>
        <input type="number" id="upTo">
        <br>
        Count by:<br>
        <input type="number" id="countBy">
        <br>
        <button id="count" type="button" class="btn btn-success">Press me!</button>
        <p id="output"></p>
      </form>


  </body>
</html>
